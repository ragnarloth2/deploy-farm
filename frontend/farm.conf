<VirtualHost *:80>

    ServerName fazenda.pisomtech.com.br

    ServerAlias fazenda.pisomtech.com.br

    DocumentRoot /var/www/html/farm

    ErrorLog /var/www/html/farm/error.log

    CustomLog /var/www/html/farm/requests.log combined

    <Location "/api">
      ProxyPass http://192.168.130.121:3035/api
    </Location>

    <Directory   "/var/www/html/farm">
      Options FollowSymLinks Includes
      AllowOverride All
      Require all granted
    </Directory>

</VirtualHost>